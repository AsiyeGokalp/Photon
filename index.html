<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1722/1722091.png" />
    <link rel="stylesheet" href="./public/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet" />
    <title>Photon</title>
  </head>
  <body>
    <header>
      <h1><a id="logo" href="./index.html">Photon</a></h1>

      <form class="search-form" autocomplete="off">
        <div class="input-div">
          <input
            type="text"
            name="search"
            class="search-input"
            placeholder="Search for free photos" />

          <button><ion-icon name="search-outline"></ion-icon></button>
        </div>

        <div class="search-down hide">
          <div>
            <div id="current-search"></div>
          </div>

          <div class="title">
            <h2>Recent searches</h2>

            <a class="clear">Clear</a>
          </div>

          <div>
            <div id="recent-searches"></div>
          </div>
        </div>
      </form>
    </header>
    <div class="word-title-btn-container">
      <div id="related-word-container">
        <div id="related-words"></div>
        <a id="slide" class="hide"
          ><ion-icon name="chevron-forward-outline"></ion-icon
        ></a>
        <a id="slideBack" class="hide"
          ><ion-icon name="chevron-back-outline"></ion-icon
        ></a>
      </div>
      <div id="title-gallery"></div>
      <div>
        <div class="container-btn">
          <div class="img-vid-btns">
            <a id="video-btn" class="hide word">Videos</a>

            <a class="img-btn hide word">Photos</a>
          </div>

          <div class="btns">
            <a class="popular-videos word">Popular Videos</a>

            <a class="leaderboard word">Leaderboard</a>

            <a class="liked-photos word">Liked Photos</a>

            <a class="liked-videos word">Liked Videos</a>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="gallery"></div>
    </main>

    <div class="nav-button">
      <button class="more">More</button>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
